<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>URL-Vermurkser</title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
		<link rel="stylesheet" href="pico.classless.min.css" />
		<script src="app.min.js"></script>
		<style>
			#article {
				min-height: 480px;
				background: #fff;

			}
			#article.green {
				animation-name: normal;
				animation-duration: 2s;
				animation-timing-function:ease-out;
			}
			@keyframes normal {
  		from {background-color: green;}
  		to {background-color: white;}
			}
			#columns {
				display:flex;
				column-gap:5%;
			}
			.column-one {
				width:75%;
			}
			.column-two {
				width: 20%;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<h1>URL-Vermurkser</h1>
			<article id="article">

				<form id="anonymizer">
					<div id="columns">
					<div class="column-one">
						<label for="urlanon">URL: </label>
						<input
							id="urlanon"
							type="url"
							name="urlanon"
							placeholder="https://example.com/path/index.html?message=hello&who=world"
							aria-placeholder="https://example.com"
						/>
					</div>
				<div class="column-two">
					<label for="addtext">Domain anonymisiert?</label>
					<input
						id="addtext"
						type="checkbox"
						name="addtext"
						checked="true"
					>
				</div>
			</div>
					<input type="submit" value="Vermurks die URL" />
				</form>

				<div id="log"></div>
			</article>
		</main>

		<footer class="container">&copy; 2023 Bego Mario Garde, MIT</footer>
	</body>
</html>
